# Common Configuration (applies to all profiles)
# Profile-specific settings are in application-{profile}.properties

server.port=8080
spring.application.name=backend

# Active Profile
# Options: dev (development), prod (production)
# Set via environment: SPRING_PROFILES_ACTIVE=prod
# Default to 'dev' for local development
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration
# IMPORTANT: Actual credentials are defined in profile-specific files
# - application-dev.properties: Development defaults (safe for local use)
# - application-prod.properties: Production (requires environment variables)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Common Settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# CORS Configuration
# Customize allowed origins per environment if needed
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
